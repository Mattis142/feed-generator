version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-atlas
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__STORAGE__PERFORMANCE__SEARCH__MAX_SEARCHING_THREADS=4
      - QDRANT__STORAGE__PERFORMANCE__UPDATE__MAX_SEARCHING_THREADS=2
    deploy:
      resources:
        limits:
          memory: 8G  # Limit to 8GB RAM for ARM instance
        reservations:
          memory: 2G  # Reserve 2GB minimum
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  qdrant_storage:
    driver: local
